<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .heading {
            font-size: xx-large;
        }
        .shadow{
           box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        button[type="button"] {
            padding: 10px;
            font-size: large;
            font-weight: bold;
            border: none;
            background-color: #1a75ff;
        }

        .bt-toggle {
            width: max-content;
        }

        select option:hover {
            background-color: #1a75ff;
        }
        .com
        {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="main d-flex justify-content-center align-items-center p-5" style="background-color: #1a75ff;">
        <div class="row col-md-6 h-auto bg-white p-4 rounded-2 shadow">
            <center class="mb-3">
                <div class=" fw-bold heading py-3" id="Login">Login Form</div>
                <div class="fw-bold heading py-3" id="Signup">Signup Form</div>
                <div class="bt-toggle border rounded-3 border-secondary w-100 row">
                    <button type="button" class="btn rounded-end px-5 col-md-6" id="lgbtn">Login</button>
                    <button type="button" class="btn rounded-start px-5 com col-md-6" id="spbtn">Signup</button>
                </div>
            </center>
            <form id="Login-Form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label fw-bold" for="exampleCheck1">Remember me</label>
                    <a href="#forgot password" class="float-end text-dark">Forgot Your password</a>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>
            <!-- *************************************************************************************************************************************** -->
            <!-- *************************************************************************SIgnup******************************************************** -->
            <!-- *************************************************************************************************************************************** -->
            <form id="Signup-Form">
                <div class="row">
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Title</label>
                        <select name="" id="" class="form-control">
                            <option value="" selected>Choose....</option>
                            <option value="">Mr</option>
                            <option value="">Miss</option>
                            <option value="">Ms</option>
                            <option value="">Mrs</option>
                        </select>
                    </div>
                    <div class="row col-md-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">FirstName</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputPassword1" class="form-label fw-bold">LastName</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Permanent Address</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter location">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputPassword1" class="form-label fw-bold">House No/Unit no</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Street Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Suburb</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputPassword1" class="form-label fw-bold">State</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Post Code</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Mobile</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Conform Password</label>
                        <input type="Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row col-md-6 mb-3 me-2">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Security Question</label>
                        <select name="" id="" class="form-control">
                            <option value="" selected>Choose....</option>
                            <option value="">What's your favorite ice cream?</option>
                            <option value="">What's your Childhood nickName?</option>
                            <option value="">What's your first School Name?</option>
                        </select>
                    </div>
                    <div class="mb-3 row col-md-6">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Write Your Answer here!</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary ">Register</button>
            </form>
        </div>
    </div>
    </div>
    <script>
        var login =document.getElementById('Login');
        var signup =document.getElementById('Signup');
        var loginForm =document.getElementById('Login-Form');
        var signupForm =document.getElementById('Signup-Form');
        var toggleLoginButton =document.getElementById('lgbtn');
        var toggleSignUpButton =document.getElementById('spbtn');
        const toggleForms =(showLogin)=>
        {
            loginForm.classList.toggle('d-none', !showLogin);
            login.classList.toggle('d-none', !showLogin);
            signupForm.classList.toggle('d-none', showLogin);
            signup.classList.toggle('d-none', showLogin);
            toggleSignUpButton.classList.toggle('bg-white', showLogin);
            toggleSignUpButton.classList.toggle('text-primary', showLogin);
            toggleLoginButton.classList.toggle('bg-white', !showLogin);
            toggleLoginButton.classList.toggle('text-primary', !showLogin);
        }
        toggleSignUpButton.addEventListener('click', () => toggleForms(false));
        toggleLoginButton.addEventListener('click', () => toggleForms(true));
        toggleForms(true);
    </script>
</body>
</html>
