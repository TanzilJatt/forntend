<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silde show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0%;
        }

        .dot {
            height: 5px;
            width: 10px;
            border: solid rgb(122, 96, 96) 1px;
        }

        .mysilde img {
            width: 100%;
            height: 80vh;
        }

        .number {
            position: absolute;
            top: 0%;
            font: bold;
            font-size: large;
            color: white;
        }

        .mysilde {
            position: absolute;
            top: 0%;
        }
    </style>
</head>

<body>
    <div>
        <div class="mysilde">
            <div class="number">1/1</div>
            <img src="img/img1.jpeg" alt="">
            <div class="text">Capture text one</div>
        </div>
        <div class="mysilde">
            <div class="number">1/2</div>
            <img src="img/img2.png" alt="">
            <div class="text">Capture text two</div>
        </div>
        <div class="mysilde">
            <div class="number">1/3</div>
            <img src="img/img3.jpg" alt="">
            <div class="text">Capture text Three</div>
        </div>
        <div class="mysilde">
            <div class="number">1/4</div>
            <img src="img/img4.jpg" alt="">
            <div class="text">Capture text four</div>
        </div>
    </div>
    <a href="" onclick="slidePlus(-1)"></a>
    <a href="" onclick="slidePlus(1)"></a>
    <br>
    <div style="text-align:center; width: 100%;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</body>

</html>
