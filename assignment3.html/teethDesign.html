<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teeth Design</title>
  <style>
    body {
      height: 100vh;
      width: auto;
    }

    .main {
      height: 80vh;
      width: 80vh;
      background-color: blue;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ****************************************************small up left *********************************************************************/
    .teeth51 {
      position: absolute;
      left: calc(39% + 3px);
      top: 28%;
    }

    .teeth52 {
      position: absolute;
      left: 35%;
      top: calc(29% + 4px);
    }

    .teeth53 {
      position: absolute;
      left: 31%;
      top: calc(33% - 3px);
    }

    .teeth54 {
      position: absolute;
      left: 29%;
      top: 37%;
    }

    .teeth55 {
      position: absolute;
      left: 29%;
      top: 43%;
    }

    /* *****************************************************small up right**************************************************************** */
    .teeth61 {
      position: absolute;
      left: 48%;
      top: 28%;
    }

    .teeth62 {
      position: absolute;
      left: 53%;
      top: calc(29% + 4px);
    }

    .teeth63 {
      position: absolute;
      left: 57%;
      top: calc(33% - 4px);
    }

    .teeth64 {
      position: absolute;
      left: 58%;
      top: 37%;
    }

    .teeth65 {
      position: absolute;
      left: 58%;
      top: 43%;
    }

    /* *************************************************** down right small *****************************************/
    .teeth85 {
      position: absolute;
      left: 29%;
      top: 55%;
    }

    .teeth84 {
      position: absolute;
      left: calc(29% + 2px);
      top: 62%;
    }

    .teeth83 {
      position: absolute;
      left: calc(31% + 6px);
      top: calc(68% - 5px);
    }

    .teeth82 {
      position: absolute;
      left: 36%;
      top: calc(70% + 4px);
    }

    .teeth81 {
      position: absolute;
      left: 41%;
      top: calc(71% + 2px);
    }

    /* **************************************************** down left small ****************************************/
    .teeth75 {
      position: absolute;
      left: 59%;
      top: 55%;
    }

    .teeth74 {
      position: absolute;
      left: 59%;
      top: 62%;
    }

    .teeth73 {
      position: absolute;
      left: 57%;
      top: calc(68% - 5px);
    }

    .teeth72 {
      position: absolute;
      left: calc(53% + 2px);
      top: calc(69% + 7px);
    }

    .teeth71 {
      position: absolute;
      left: 49%;
      top: calc(71% + 2px);
    }


    .small {
      height: 30px;
      width: 30px;
    }

    .big {
      height: 45px;
      width: 45px;
    }

    .main img:hover {
      filter: grayscale(1) brightness(1) contrast(2) sepia(1) hue-rotate(0deg) saturate(1000%) invert(0) opacity(1) drop-shadow(0 0 5px red);
    }

    /* **********************************************************big up left ******************************************************************************************/
    .teeth11 {
      position: absolute;
      left: 41%;
      top: 5%;
    }

    .teeth21 {
      position: absolute;
      left: calc(48%);
      top: 5%;
    }

    .teeth12 {
      position: absolute;
      left: 36%;
      top: 7%;
    }

    .teeth22 {
      position: absolute;
      left: calc(51%);
      top: 7%;
    }

    .teeth13 {
      position: absolute;
      left: 31%;
      top: 10%;
    }

    .teeth23 {
      position: absolute;
      left: calc(58%);
      top: 10%;
    }

    .teeth14 {
      position: absolute;
      left: 28%;
      top: calc(16% - 3px);
    }

    .teeth24 {
      position: absolute;
      left: calc(61%);
      top: calc(15% + 3px);
    }

    .teeth15 {
      position: absolute;
      left: calc(23% - 4px);
      top: calc(21% - 2px);
    }

    .teeth25 {
      position: absolute;
      left: calc(63% + 2px);
      top: calc(21% - 2px);
    }

    .teeth16 {
      position: absolute;
      left: calc(20%);
      top: calc(26% - 2px);
    }

    .teeth26 {
      position: absolute;
      left: calc(65%);
      top: calc(25% + 2px);
    }

    .teeth17 {
      position: absolute;
      left: calc(19%);
      top: calc(32% + 4px);
    }

    .teeth27 {
      position: absolute;
      left: calc(67%);
      top: calc(32%);
    }

    .teeth18 {
      position: absolute;
      left: calc(19%);
      top: calc(40% + 4px);
    }

    .teeth28 {
      position: absolute;
      left: calc(69%);
      top: calc(40%);
    }
    .tex:hover{
      font-size: 10vh !important;
      cursor: pointer;
    }

    /* **********************************************************big up right ******************************************************************************************/
  </style>
</head>

    <div class="teeth28">

    <!-- ***********************************************************small up left ************************************************************** -->

    <div class="teeth54">
